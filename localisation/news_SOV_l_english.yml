 soviet.news.2.desc:0 " 미국과 소련은 협정 체결과 함께 대륙 간 탄도미사일 등 장거리 핵무기를 7년 동안 각각 30%와 38% 줄이기로 합의했다. \n 소련은 경제개혁을 위해 반세기 동안 군비 경쟁을 벌여온 미국과 손을 잡았고, 미국도 중동과 한반도 문제 등에서 소련의 협조를 이끌어 낼 수 있게 되었다."
