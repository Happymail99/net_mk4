#아프간 철수
 soviet.news.1.t:0 "소련, 아프가니스탄에서 철수"
 soviet.news.1.desc:0 " 아프가니스탄과 파키스탄은 3개 조항에 걸친 상호 관계 원칙에 합의했다. 이는 아프가니스탄 난민들의 자발적 귀환을 간섭하거나 방해하지 않고 그 정착에 상관하지 않을 것을 그 골자로 했으며, 이에 따라 아프가니스탄에 주둔한 외국 군대의 철수가 시작되었다. 미국과 소련도 상호간에 어떠한 형태의 간섭과 방해도 하지 않겠다는 선언에 조인했다. \n 국경을 넘어가는 소련군을 아프가니스탄 전사들이 공격하여, 철수 과정에서 소련 병사 523명과 아프가니스탄 전사 1,200여명이 사망했다. \n 제네바 합의에 따라 모든 소련군 병사가 아프가니스탄에서 빠져나갔다. 상징적인 행동으로서 철수 책임 지휘자인 그로모프 상장이 아프가니스탄-우즈베키스탄 다리를 마지막으로 건너 아프가니스탄으로부터 소련 영토로 돌아왔다."
 soviet.news.1.a:0 "영원히 안녕, 아프간"
 soviet.news.1.b:0 "작전은 성공했다"
 soviet.news.1.c:0 "확인"
#핵 감축
