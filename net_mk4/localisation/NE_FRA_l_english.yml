l_english:
 NE_FRA.1.desc:0 "과거 우리는 여러가지 무리한 정책으로 인하여 국민들의 신뢰를 잃어버렸습니다.하지만 시대는 우리를 버리지 않았습니다.\n야당의 총리인 자크 시라크의 실책 덕분에 국민들은 다시한번 우리에게 기회를 주었고 앞도적인 표수로 재선에 승리하였습니다.\n자 우리는 선택하여야 합니다.\n또 한번 실패하느냐 아니면 성공하느냐."
 NE_FRA.1.title:0 "1987년 혼돈기"
 NE_FRA.1.a:0 "우리는 변화해야 한다."
 NE_FRA.2.desc:0 "리옹의 도살자(Boutcher de Lyon)라고 불리며 수 많은 레지스탕스를 잔혹하게 고문하고 죽인 클라우스 바르비(Klaus Barbie)의 재판이 오늘 진행 되었습니다.\n그는 프랑스가 자행한 민간인 학살을 주장하며 자신의 무죄를 주장하였으나 기각 되었고 법정에서는 그에게 종신형을 선고하였습니다."
 NE_FRA.2.title:0 "클라우스 바르비의 재판"
 NE_FRA.2.a:0 "정의는 실현된다."
 NE_FRA.3.title:0 "영구 혁명 조약의 등장"
 NE_FRA.3.desc:0 "프랑스는 오늘 자신을 중심으로한 제3의 공산권세력인 '영구 혁명 조약'을 선언하였습니다.\n 각국의 정상들은 당혹감을 감추지 못하고 있으며 NATO와 바르샤바조약에 이은 제3의 유럽세력으로 올라갈 수 있을 지 주목됩니다."
 NE_FRA.4.a:0 "새로운 혁명의 첫 걸음이다."
 NE_FRA.5.a:0 "골치 아픈 게 늘어났군."
 NE_FRA.6.title:0 "소련이 우릴 지원하다!"
 NE_FRA.6.desc:0 "오늘 오후 소련에서 프랑스의 새로운 정권을 축하하며 적극적인 정권 지지선언과 함깨 새로운 동맹을 위해 약간의 보상을 보내 왔습니다."
 NE_FRA.6.a:0 "좋았어!"
 NE_FRA.8.title:0 "프랑스가 스웨덴을 NATO에 초대하다."
 NE_FRA.8.desc:0 "오늘 프랑스가 NATO를 대표하여 우리 스웨덴에게 가입을 권유해 왔습니다.우리는 분명 지금까지 미국에게 협력해 왔고 NATO는 분명 강한 동맹이 될 것이지만 동유럽의 비판과 소비에트 연방의 위협은 감안하여야 합니다."
 NE_FRA.8.a:0 "그들은 강한 동맹이 될 것이다."
 NE_FRA.8.b:0 "아직 우리는 저들과 합류할 수 없다."
 NE_FRA.9.title:0 "스웨덴이 NATO를 거절하다!"
 NE_FRA.9.desc:0 "놀랍지 아니할 수 없습니다. 스웨덴이 NATO의 가입권유를 거절하였습니다. 그들은 아직 공개적으로 우리에게 가담하기를 꺼려하는 것 같습니다."
 NE_FRA.9.a:0 "그것은 그들의 선택이다. 우리가 무엇이라 할 수 없다.하지만 때가 되면 대가를 치뤄야 할 것이다."