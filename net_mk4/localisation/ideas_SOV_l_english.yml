 SOV_incompetent_business_desc:0 "대부분의 사업들은 당의 통제를 따르도록 지시하여 시시각각 변화하는 상황에 대응을 하지 못했다."
 SOV_social_safety_nets_crisis_none:0 "사회안전망 위기"
 SOV_social_safety_nets_crisis_none_desc:0 "사회안전망은 모든 국민을 실업, 빈곤, 재해, 노령, 질병 등의 사회적 위험으로부터 보호하기 위한 제도적 장치로서, 사회보험과 공공부조 등 기존 사회보장제도에 공공근로사업, 취업훈련 등을 포괄한다. \n사회안전망의 위기는 곧 극심한 사회혼란과 빈부격차를 초래한다."
