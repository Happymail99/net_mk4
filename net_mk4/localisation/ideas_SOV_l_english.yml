 SOV_power_struggles:0 "당내 권력투쟁"
 SOV_power_struggles_desc:0 "당내 권력을 둘러싼 급진 개혁파, 강경 보수파의 정치투쟁으로 개혁의 속도가 느려지고 있다. \n 급진개혁파는 개혁속도가 너무 느리다고 반발했고, 강경보수파는 개혁속도가 너무 빠르다고 반발하고 있다."
 SOV_nomenklatura_power_none:0 "노멘클라투라 권력 미미함"
 SOV_nomenklatura_power_none_desc:0 "소련 시절의 특권 계급으로 속칭 공산귀족이라고 불린다. 소련 후기로 갈수록 '소련 사회에서 온갖 부정부패를 일삼는 특권계층'의 의미로 확대되었다. 권력을 이용하여 막대한 이득을 취했으며, 필요 하다면 중앙정부의 명령도 무시하였다. \n 이들의 끊임없는 착취는 급기야 사회 안전을 파괴 하였다."
