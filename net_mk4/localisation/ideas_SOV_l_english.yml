 SOV_oligarch_power_none:0 "올리가르히 권력"
 SOV_oligarch_power_none_desc:0 "이들은 소련의 경제가 흔들리는 것을 이용하여 부당이득을 취하였다. \n 에너지 자원, 지하자원 국영 기업들이 민영화되는 과정에서 이를 싼 값에 획책하여 엄청난 이익을 얻었다. 국내에 투자 됐어야 할 돈을 외국으로 빼돌렸으며, 정경유착과 뇌물 등을 적극적으로 이용하는 불법, 탈법 행위를 서슴지 않았다. 마피아를 이용하여 법을 지키는 이들을 박살 내기도 하였다. \n 이 때문에 소련의 빈부격차는 급속도로 나빠졌으며 경제의 투명성,건전성이 심각하게 약화 되었다."
