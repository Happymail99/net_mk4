ND_SOV_gorbachev_faction_system:0 "고르바초프의 개혁"
ND_SOV_gorbachev_faction_system_desc:0 "소련은 붕괴에 직면 했습니다. \n잇달은 개혁실패로 소련의 경제는 추락 하였습니다. 계속되는 생활고와 역사적 민족감정이 맞물려 사방으로 번지는 인민들의 불만을 강압적인 수단으로 간신히 억제하고 있습니다. 이를 해결하기 위해서는 개혁이 필요합니다."
