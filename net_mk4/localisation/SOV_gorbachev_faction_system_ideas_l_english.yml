ND_SOV_gorbachev_faction_system_small_lobby_effort:1 "소규모 로비 활동"
ND_SOV_gorbachev_faction_system_small_lobby_effort_desc:0 "국회에 귀기울이고, 영향력 있는 사람들이 행정부에서 꾸미는 계획을 알려면 대가를 지불해야 합니다."
ND_SOV_gorbachev_faction_system_medium_lobby_effort:1 "중규모 로비 활동"
ND_SOV_gorbachev_faction_system_medium_lobby_effort_desc:0 "행정부의 요점을 알기 위한 결연한 노력에는 장기적인 성과를 거둘 게 틀림없습니다."
ND_SOV_gorbachev_faction_system_special_measures:1 "특별 대책"
ND_SOV_gorbachev_faction_system_special_measures_desc:0 "가끔이지만, 의회 구성원들은 나라를 든든하게 하는 최선이 든든한 은행 계좌라는 보다 직접적이고 개인적인 장려책이 필요합니다."
