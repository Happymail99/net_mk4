l_english:

cwc_gorbachev_faction_system:0 "고르바초프의 개혁"
cwc_gorbachev_faction_system_desc:0 "소련은 붕괴에 직면 했습니다. \n잇달은 개혁실패로 소련의 경제는 추락 하였습니다. 계속되는 생활고와 역사적 민족감정이 맞물려 사방으로 번지는 인민들의 불만을 강압적인 수단으로 간신히 억제하고 있습니다. 이를 해결하기 위해서는 개혁이 필요합니다."
cwc_gorbachev_faction_system_reform_support_header:0 "§H개혁파 지지도§!"
cwc_gorbachev_faction_system_conservative_support_header:0 "§H보수파 지지도§!"
cwc_gorbachev_faction_system_military_support_header:0 "§H군부 지지도§!"
