l_english:
 NF_FRA_new_era:0 "새로운 시대"
 NF_FRA_new_era_desc:0 "프랑스 제 4공화국은 망했습니다.그들의 역사는 이미 과거의 유물이 되었고 또한 미국과 소련의 냉전체제는 절정을 달리고 있습니다.우리 프랑스 제5공화국은 이에 맞춰 계속 변화해야 합니다.잊지마십시요! 계속 한 곳에 계속 머물러 있는다면 퇴화 할 뿐입니다!"
 NF_FRA_faf:0 "프랑스군"
 NF_FRA_faf_desc:0 "우리 프랑스군은 2차대전에 과거의 영광에 취하여 우리의 고향을 나치에게 점령당했습니다.그런 일은 다시는 일어나서는 안되며 우리는 한국전쟁의 경험과 디엔비엔푸 전투,알제리 전투의 패배를 거름삼아 더욱 강해져야 합니다!"
 NF_FRA_french_industry:0 "프랑스의 산업"
 NF_FRA_french_industry_desc:0 "우리 프랑스의 산업은 미래를 계속 지향해야 합니다.다행이도 최근까지 각종 문화산업과 전자통신산업은 물론 기초 농업까지 발달하고 있습니다.계속 발전해야합니다!"
 NF_FRA_unilaterally_path:0 "독자노선"
 NF_FRA_unilaterally_path_desc:0 "1966년 우리의 핵개발에 미국과 강대국들은 반대하고 방해하였습니다.그로 인하여 우리는 NATO에 탈퇴하여 준회원국이 되었고 이것은 결국 우리를 지킬 수 있는 것은 우리 자신밖에 없다는 것을 알려주었습니다.우리는 더욱 강해져야 합니다!"
 NF_FRA_nuclear_power:0 "핵으로 발전하는 우리"
 NF_FRA_nuclear_power_desc:0 "핵개발은 우리에게 많은 이득을 주었습니다.우리는 핵으로써 하나가 되었고 핵으로써 강해질 것입니다!"
 NF_FRA_dream_of_the_past:0 "과거를 꿈꾸다"
 NF_FRA_dream_of_the_past_desc:0 "드골 대통령 각하께서 계시던 시절은 우리는 강했고 우리의 의지는 언제나 하나로 모일 수 있었습니다. 드골 대통령께선 비록 돌아가셨지만 그분의 의지 드골주의(Gaullisme)로써 하나로 모일 것이며 다시 강대해 질 것입니다!"
 NF_FRA_descendants_of_de_gaulle:0 "드골의 후손들"
 NF_FRA_descendants_of_de_gaulle_desc:0 "과거 드골의 카리스마와 애국심을 기억하고 그 의지를 이어갈려고 하는 애국자들이 있습니다.그들은 자신을 '드골의 후손'이라고 자칭하며 드골주의의 전파에 앞장서고 있습니다."
 NF_FRA_control_parliament:0 "의회 장악"
 NF_FRA_descendants_of_de_gaulle_desc:0 "의회와 대통령은 각종 비리로 썩었으며 각종 민영화와 긴축정책을 방치했습니다.이러한 정부가 과연 필요가 있을까요?우리에게 필요없는 정부를 엎어버려야합니다."
