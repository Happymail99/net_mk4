l_english:

 ######이념 1차 선택
 NF_Gen_collectivist_ethos:0 "급진적 문제해결"
 NF_Gen_collectivist_ethos_desc:0 "혼란한 사회는 몽상가들이 책상위에서 써갈기는 것 처럼 쉽게 해결되지 않습니다. 무력으로 진압할 필요가 있습니다."
 NF_Gen_liberty_ethos:0 "온건적 문제해결"
 NF_Gen_liberty_ethos_desc:0 "혼란한 사회 속에서도 이해타산 끝에 안정을 찾으려는 이들이 있습니다. 다소 앞이 않보이는 기나긴 시간 이지만 개인을 보장하고 법치를 확립하고 안정화 한다면 사회는 안정화 될 것 입니다."
 ######이념 2차 선택
 NF_Gen_authoritarianism_ideologie:0 "권위주의"
 NF_Gen_authoritarianism_ideologie_desc:0 "권위에 의해서 일방적이고 강제적으로 종적 지배관계를 형성 합니다. 강력한 중앙권력으로 정치적 자유를 제한한다면 국가는 강력한 결집력을 보일 것 입니다. \n정치는 권위있는 사람들만 하는 것 입니다."
 NF_Gen_socialism_ideologie:0 "사회주의"
 NF_Gen_socialism_ideologie_desc:0 "생산수단의 사회적 소유와 사회적 관리의 수단에 의하여 자유,평등,사회정의를 실현 한다면, 극소수만 누리는 이득을 나눠 사회적 평등과 경제가치 배분의 균형을 이뤄내어 안정을 취할 수 있습니다."
 NF_Gen_liberalism_ideologie:0 "자유주의"
 NF_Gen_liberalism_ideologie_desc:0 "개인의 자유와 자유로운 인격표현은 보장되어야 합니다. 사회와 집단은 개인의 자유를 보장하기 위해 존재 합니다. 개인은 자유와 평등 사상을 바탕으로 신분에 얽매이지 않고 힘에 의한 억압을 받지 않을 권리가 있습니다. \n모든 시민들은 자신의 권리를 위해 정치에 뛰어 들 수 있습니다."
 ### 권위주의
 NF_Gen_monarchy_nationalism:0 "군주 전체주의"
 NF_Gen_monarchy_nationalism_desc:0 "군부는 군주에게 승인받은 권위로 국가를 혼란하게 하는 무리들을 처단 합니다."
 NF_Gen_monarchy_nationalism_all_political_party_end:0 "모든 정당 통합"
 NF_Gen_monarchy_nationalism_all_political_party_end_desc:0 "모든 정당은 통합되었으며 황제의 명령을 포고하는 관제정당만이 존재할 뿐이다. 명목상 정당활동의 자유는 보장되나 황제의 명 이외의 활동을 할 수 없다."
 NF_Gen_monarchy_nationalism_guard_extend:0 "근위대 확대"
 NF_Gen_monarchy_nationalism_guard_extend_desc:0 "왕실 근위대는 군대와 사회의 주요 요직에 앉으며, 군부와 더욱 밀접한 결탁을 합니다."
 NF_Gen_monarchy_nationalism_Paramilitary_expand:0 "준 군사조직 확대"
 NF_Gen_monarchy_nationalism_Paramilitary_expand_desc:0 "준 군사조직을 민간사회로 확대하여 군대의 일상화를 추구 합니다. 위계질서를 확립하고, 군사 팽창을 용이하게 합니다."
 
 NF_Gen_statism:0 "국가통제주의"
 NF_Gen_statism_desc:0 "혼란한 국가를 안정화 시키기 위해선 국가가 나서서 통제할 필요가 있습니다. \n비정상적인 상황에선 비정상적인 방법으로 처단할 필요가 있습니다."
 NF_Gen_statism_state_socialism:0 "국가통제주의 대중집회"
 NF_Gen_statism_state_socialism_desc:0 "전체는 하나를 위하여, 하나는 전체를 위하여. \n전국에서 울려퍼지는 구호들과 집회는 모두들 다시금 쳐다보게 만들었습니다. \n국가를 위해 희생을 하지 않는 나약한 개인주의자들을 구타하여 입을 다물게 만들 것 입니다."
 NF_Gen_statism_guard_extend:0 "친위대 확대"
 NF_Gen_statism_guard_extend_desc:0 "지도자 경호대는 이제 경찰과 군대의 일부 역할을 수행 할 것 입니다. 그럼으로써 지도자에 맹목적으로 충성하는 이들이 치안을 확보하고 거리낌 없이 반대파들을 제압할 것 입니다."
 NF_Gen_statism_our_empire:0 "우리들의 제국"
 NF_Gen_statism_our_empire_desc:0 "자주국가인 우리나라는 강력한 군사력을 바탕으로 주변국가들이 두려워 하게 만듭니다. \n적들은 우리를 두려워 하고 사회는 안정화 되었으니, 제국으로 칭함에 부족함이 없습니다."
 
 NF_Gen_authority_nationalism:0 "권위주의 독재"
 NF_Gen_authority_nationalism_desc:0 "군부의 무력을 배경으로 권위를 얻는다면, 결단력이 부족한 나약한 자들을 모조리 끌어내리고 체계적으로 국가를 운영할 수 있을 것 입니다."
 NF_Gen_authority_nationalism_social_control:0 "사회 통제"
 NF_Gen_authority_nationalism_social_control_desc:0 "나태한 국민들을 군부가 나서서 병영국가화 하여 통제한다면 체계적인 국가가 될 것 입니다."
 NF_Gen_authority_nationalism_military_extend:0 "군대 확대"
 NF_Gen_authority_nationalism_military_extend_desc:0 "군대 및 예비군 확대를 통해 군대교육을 받는 이들을 늘리며 군사안보 중요성을 각인 시킵니다."
 NF_Gen_authority_nationalism_discontent_outside:0 "불만을 외부로 돌리다"
 NF_Gen_authority_nationalism_discontent_outside_desc:0 "문제의 원인은 모두 외부에 있다고 가르칩니다. 거짓과 진실을 절적히 배합하여 미디어에 유포하고 반박하는 자들은 정보요원을 동원하여 막습니다."
 
 NF_Gen_authority_military_youth:0 "학생 교련"
 NF_Gen_authority_military_youth_desc:0 "국가의 모든 학생들은 군대에 순응하는 법을 기본적으로 배워야 합니다. 병영사회에 순응하게 하여 반발집회에 대한 여론을 악화 시킬 수 있습니다. 학생들의 나태한 안보의식을 고취시킬 수 있으며 전시에 빠르게 징집할 수 있습니다. \n국가가 없다면 국민도 없습니다."
 NF_Gen_authority_expansionist_policy:0 "팽창 정책"
 NF_Gen_authority_expansionist_policy_desc:0 "우리는 국가 내부의 혼란을 추구하는 무리들에게서 안전을 지키고, 국민의 안락한 생활을 위해 새로운 영토를 확보 해야만 합니다. \n더 넓은 영토는 우리의 생활권을 보장해줍니다. \n조국을 지키기 위한 투쟁을 통해 국가의 유산을 보존하고 늘려나가야 합니다."
 NF_Gen_authority_defense_strategy:0 "방어 전략"
 NF_Gen_authority_defense_strategy_desc:0 "국가를 좀 더 요새화 하고, 국민들을 정신적 무장을 시킨다면 정권의 안전을 보장할 수 있습니다. \n강력한 통제정책을 취한다면 외국이 개입하기 어려울 것 입니다."
 NF_Gen_authority_for_the_empire:0 "제국을 위하여"
 NF_Gen_authority_for_the_empire_desc:0 "제국의 병사들은 매우 우수한 정신력을 갖췄습니다. \n자신의 존재의의를 제국에서 찾으며 지도자의 영광이 곧 자신의 영광이라 믿고 복종하며 기꺼이 죽을 수 있습니다. \n제국민들도 모두 제국을 위하여 죽을 수 있습니다. 제국의 사람들은 모두 강철같은 정신력으로 무장을 하고 적진을 향해 달려갑니다. \n제국 만세!"
 NF_Gen_authority_army_private_organization:0 "군내 사조직"
 NF_Gen_authority_army_private_organization_desc:0 "뜻이 맞는 파벌이 지속적으로 주요보직을 차지한다면, 정권에 반하는 이들이 승진하는 것을 막을 수 있습니다. 또한 정권의 보좌역을 하여 군부가 사회를 지배하는데 큰 도움이 됩니다. \n정권에 반기를 드는 자들을 짓밟으며 프로파간다를 통해 국민에게 왜곡된 정보를 전달하여 권위주의 정권을 안정 시키는데 최선을 다합니다."
 NF_Gen_authority_mobilization_order:0 "동원령"
 NF_Gen_authority_mobilization_order_desc:0 "국가의 영광과 정권의 안전은 군대에서 나옵니다. \n모든 시민들을 군대에 동원한다면 국가의 안전은 보장될 것 입니다."
 ####
 NF_Gen_supervising_unit:0 "독전대"
 NF_Gen_supervising_unit_desc:0 "병사들의 탈영 및 적전도주는 대부분 즉결처분과 같은 중벌로 다스려야 합니다. 달아나는 자들은 본보기로 죽여서 사지로 내몹니다."
 
 ### 사회주의
 NF_Gen_marxism_leninism:0 "마르크스-레닌주의"
 NF_Gen_marxism_leninism_soviet_leadership:0 "소비에트 리더쉽"
 NF_Gen_marxism_leninism_soviet_leadership_desc:0 "이 나라는 흔들리는 기반을 굳건히 만들고 강력한 지도력으로 사회주의 이상을 건설해 나갈 지도자가 필요합니다."
 NF_Gen_marxism_leninism_heavy_industries:0 "중공업 육성"
 NF_Gen_marxism_leninism_heavy_industries_desc:0 "노동자들의 단결을 더욱 두텁게 하고, 인민의 적들 위협에서 안전하기 위해선 공업단지 확장이 필수 입니다."
 NF_Gen_marxism_leninism_internationalism:0 "국제주의"
 NF_Gen_marxism_leninism_internationalism_desc:0 "탐욕스런 부루주아 밑에서 고통받는 노동자들을 도울 때가 왔습니다. 우리의 인민군들은 혁명의 기수가 될 것 입니다."
 
 NF_Gen_maoism:0 "마오주의"
 NF_Gen_maoism_rectification_campaign:0 "교정 운동"
 NF_Gen_maoism_rectification_campaign_desc:0 "우리가 견지해야 할 투쟁의 방식에 대해 오해가 많습니다. 잘못 길을 든 동무들에게 그들의 길에 오류가 있음을 인정할 기회를 줄 것 입니다."
 NF_Gen_maoism_agriculture:0 "농업 육성"
 NF_Gen_maoism_agriculture_desc:0 "농민들의 단결을 더욱 두텁게 하고, 인민들을 부르게 하는것이 적들을 약하게 만드는 것 입니다."
 NF_Gen_maoism_party_army:0 "공산당의 군대"
 NF_Gen_maoism_party_army_desc:0 "당이 무력을 가지고 나라를 지킵니다. 공산당 이외에는 무력을 가질 수 없습니다."
 
 NF_Gen_democratic_socialism:0 "민주사회주의"
 NF_Gen_democratic_socialism_coalition_government:0 "연립정부"
 NF_Gen_democratic_socialism_coalition_government_desc:0 "반드시 입장이 다른 정당을 없애버릴 필요는 없습니다."
 NF_Gen_democratic_socialism_administrative_reform:0 "행정 개혁"
 NF_Gen_democratic_socialism_administrative_reform_desc:0 "기반이 흔들리면 제대로 정부를 운영할 수 없습니다. 민주사회주의 관료제를 운영하기 위한 기반을 다집니다."
 NF_Gen_democratic_socialism_flexible_diplomacy:0 "융통성 있는 외교"
 NF_Gen_democratic_socialism_flexible_diplomacy_desc:0 "사회주의 국가라고 반드시 사회주의 국가들 끼리만 외교를 할 필요는 없습니다. 비록 마음에 안드는 상대 일지라도 국익에 이득이 된다면 대화를 할 가치가 있습니다."
 
 NF_Gen_socialism_political_commissars:0 "정치 장교"
 NF_Gen_socialism_political_commissars_desc:0 "국가에서 사상,정훈을 담당하는 장교 입니다. 병사들에게 이념을 주입하여 끝까지 싸우도록 유도 하며, 전장에서 이탈하는 비겁자들을 처단 합니다."
 NF_Gen_socialism_duty_for_free:0 "의무가 수반되는 자유"
 NF_Gen_socialism_duty_for_free_desc:0 "전 인민들에게 국방의 의무에 대해 교육하고 설득 합니다. 비록 의문을 품는 이들이 있지만 전쟁을 지지한다면 굳건한 힘이 될 것 입니다."
 NF_Gen_socialism_partnership_soviet:0 "소련과 손잡다"
 NF_Gen_socialism_partnership_china:0 "중국과 손잡다"
 NF_Gen_socialism_partnership_autonomous:0 "자주적 외교"
 
 
 ### 자유주의
 NF_Gen_constitutional_monarchy:0 "입헌 군주제"
 NF_Gen_constitutional_monarchy_desc:0 "군림하되 통치하지 못합니다."
 NF_Gen_constitutional_monarchy_council_guarantee:0 "의회 보장"
 NF_Gen_constitutional_monarchy_council_guarantee_desc:0 "군주의 상징성을 인정하되 통치하지 못합니다. 이를 법으로 보장하여 권력을 제한할 것 입니다."
 NF_Gen_liberalism_cartel_collusion:0 "기업카르텔 결탁"
 NF_Gen_liberalism_cartel_collusion_desc:0 "기업카르텔들은 오랫동안 정치적, 경제적 권력을 쥐고 있었습니다. \n약간의 수완만 있다면, 우리의 잇맛에 맞추도록 공들이게 할 수 있을 것 입니다."
 NF_Gen_liberalism_cartel_cooperation:0 "기업카르텔 협력"
 NF_Gen_liberalism_cartel_cooperation_desc:0 "기업카르텔들은 오랫동안 정치적, 경제적 권력을 쥐고 있었습니다. \n그들은 자유와 개성을 표출할 모든 기회의 증거와 같으며, 국가의 이익을 위해 함께 일할 방법을 모색 해야만 합니다."
 NF_Gen_liberalism_cartel_challenge:0 "기업카르텔 도전"
 NF_Gen_liberalism_cartel_challenge_desc:0 "기업카르텔들은 오랫동안 정치적, 경제적 권력을 쥐고 있었습니다. \n그들은 자신들의 이득을 위해 오랫동안 권력을 쥐고 흔들었습니다. 적절한 통제로 기회를 균등하게 분배 해야 합니다."
 NF_Gen_liberalism_industrial_estate:0 "민간산업 계획"
 NF_Gen_liberalism_mining_industry:0 "광산산업 계획"
 NF_Gen_liberalism_infrastructure:0 "기반시설 계획"
 
 NF_Gen_liberalism_resistance:0 "저항군"
 NF_Gen_liberalism_resistance_desc:0 "시민들은 자신들의 자유를 지키기 위해 맹렬하게 저항할 것 입니다."
 NF_Gen_cradle_of_science_technology:0 "과학기술의 요람"
 NF_Gen_cradle_of_science_technology_desc:0 "개개인의 권리가 보장된 시민들은 자유롭게 과학을 연구 합니다."
 
