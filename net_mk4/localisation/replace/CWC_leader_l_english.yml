 POLITICS_Mikhail_Gorbachev_DESC:0 "역대 소비에트 연방의 지도자들 중 유일하게 러시아 혁명 이후 태어난 소비에트 연방의 지도자였으며 1985년 54세로 최연소 소련 지도자가 되었다. 재임 중 소련의 개방 정책인 페레스트로이카를 추진하였고, 이는 소련을 비롯한 중앙 유럽 공산주의 국가들의 개혁과 개방, 그리고 사상 해방에 큰 영향을 주었다."
 POLITICS_FRA_Francois_Mitterrand_DESC:0 "1981년 프랑스 최초로 사회당 출신 대통령으로 당선되었으며 초기에 개혁정책을 주장하며 업적을 쌓았으나 정책 실패와 각종 사건사고들로 인하여 지지율의 하락과 총선의 실패를 겪였으며 결국 야당의 자크 시라크에게 총리직을 임명하게 된다.\n그러나 자크 시라크의 잇따른 실책으로 인하여 사회당과 미테랑은 다시한번 프랑스 국민들의 지지를 받게되었다.\n그의 업적으로는 사형제도 폐지같은 인권문제의 극복과 프랑스의 문화산업에 지원을 아끼지 않고 투자하여 황금기로 이끌었다."