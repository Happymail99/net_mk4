l_english:
 mujahideen.1.t:0 "탈레반의 파슈툰 지역 요구 - 파키스탄"
 mujahideen.1.desc:0 "탈레반이 파슈툰 지역을 요구하였다. 탈레반의 주축인 파슈툰족은 19세기 영국이 인도를 점령하기 위해 선언한 듀랜드 라인에 의해 아프간과 파키스탄으로 나뉜 지역에서 살고 있었다. \n이제 힘을 충분히 키운 그들은 땅을 요구하였다."
 mujahideen.1.a:0 "파슈툰 요구 승락"
 mujahideen.1.b:0 "파슈툰 요구 거절"
 mujahideen.2.t:0 "파키스탄이 파슈툰 요구 승락 - 탈레반"
 mujahideen.2.desc:0 "파키스탄은 우리의 요구에 승락하였다. 그들은 페사와르에서 철수 할 것 이다."
 mujahideen.2.a:0 "확인"
 mujahideen.3.t:0 "파키스탄이 파슈툰 요구 거절 - 탈레반"
 mujahideen.3.desc:0 "파키스탄은 우리의 요구에 완강한 거절을 하였다. 우리와 싸울 준비를 할 것 이다."
 mujahideen.3.a:0 "확인"
 
 mujahideen.4.t:0 "탈레반의 파키스탄 전략 - 탈레반"
 mujahideen.4.desc:0 "파키스탄 전역에는 소련-아프가니스탄 전쟁으로 피난간 난민들이 많으며, 우리의 성전에 동조하는 이들이 많다."
 mujahideen.4.a:0 "파키스탄 선전포고"
 mujahideen.4.b:0 "파키스탄을 괴뢰화"
 mujahideen.5.t:0 "파키스탄을 괴뢰화 - 파키스탄"
 mujahideen.5.desc:0 "탈레반은 우리에게 최후통첩을 하였다. 괴뢰국이 될 것인가? 아니면 그들의 총칼에 저항할 것인가?"
 mujahideen.5.a:0 "괴뢰화 승인"
 mujahideen.5.b:0 "안돼!"

 finland.1.t:0 "핀란드 공산당, 소련에 도움을 요청"
 finland.1.desc:0 "핀란드 공산당은 여러 계파간 갈등으로 위축된 상황에서 잘못된 주식투자로 파산을 하고 말았다. 급속도로 약화된 친소정당과 내부상황에 정신없는 소련의 상태를 틈 타 핀란드가 소련의 영향권에서 벗어나 서유럽으로 가고자 하였다. \n만약 핀란드가 서유럽권으로 가게 된다면, 나토진영의 핵 미사일 사정권에 소련 주요도시들이 노출됨은 물론이고, 소련 전역이 사정권에 들어갈 것이 틀림 없었다. 또한 핀란드를 통해 나토군이 진격한다면 모스크바 까지 가장 짧은 거리로 올 수 있었다. \n이러한 상황에서 핀란드 공산당이 도움을 요청 하였다."
 finland.1.a:0 "도움 승락"
 finland.1.b:0 "도움 거절"
 finland.2.t:0 "핀란드 공산당의 요청으로 소련이 내정개입"
 finland.2.desc:0 "핀란드 공산당이 소련에 도움을 요청 하였다. 소련은 핀란드에서의 균형이 깨지는 것을 원하지 않았고, 이를 승낙하였다. 소련의 내정간접에 핀란드 의회는 격력한 반발을 하였다."
 finland.2.a:0 "개입 거부"
 finland.2.b:0 "개입 허용"
 finland.2.c:0 "미국에게 중재를 요청"
 finland.3.t:0 "핀란드 공산당의 요청을 거절한 소련"
 finland.3.desc:0 "소련은 핀란드 공산당의 요청을 거절하였음을 통보 하였다. 이로써 핀란드 공산당은 더욱 위축될 것이다."
 finland.3.a:0 "확인"
 finland.4.t:0 "핀란드 공산당 사건을 미국이 주시"
 finland.4.desc:0 "핀란드는 지정학적으로 중요한 곳 이다. 그러한 곳에 소련이 개입을 시작한다면, 소련의 스칸디나비아 전역의 영햑력이 확대될 것이며 나토 방위선이 후퇴하는 결과를 초래 할 것이다. \n핀란드가 소련의 내정개입에 저항을 하고 있는 지금 도움을 준다면 그들은 나토에 합류 할 지도 모른다."
 finland.4.a:0 "확인"
 finland.5.t:0 "핀란드가 소련의 내정개입에 반발"
 finland.5.desc:0 "핀란드가 우리의 개입에 반발하고 나섰다. 핀란드 내에서 세력의 균형이 무너지는 것을 막기 어렵게 되었다."
 finland.5.a:0 "확인"
 finland.6.t:0 "핀란드가 소련의 내정개입을 허용"
 finland.6.desc:0 "핀란드가 우리의 개입을 허용 하였다. 핀란드 내에서 세력의 균형을 다시 복구 시킬 수 있게 되었으며, 나아가 바르샤바 조약에 합류 시킬 여지를 마련하는 계기가 되었다."
 finland.6.a:0 "확인"
 finland.7.t:0 "핀란드 공산당, 소련에 도움을 요청 하다. - 소련의 핀란드 개입에 미국이 반발"
 finland.7.desc:0 "확인"
 finland.7.a:0 "확인"
 finland.8.t:0 "핀란드 위기, 핀란드가 미국에 중재요청"
 finland.8.desc:0 "핀란드는 지정학적으로 중요한 곳 이다. 그러한 곳에 소련이 개입을 시작한다면, 소련의 스칸디나비아 전역의 영햑력이 확대될 것이며 나토 방위선이 후퇴하는 결과를 초래 할 것이다. \n이런 상황에서 핀란드가 미국에 중재를 요청 하였다. 지금 도움을 준다면 그들은 나토에 합류 할 지도 모른다."
 finland.8.a:0 "도움 승락"
 finland.8.b:0 "도움 거절"
 finland.9.t:0 "핀란드 위기, 미국이 회담장에 나오다."
 finland.9.desc:0 "핀란드의 중재요청을 수락한 미국이 회담장에 나왔다. 두 세력의 수장이 맞부딧친다는 것은 냉전기 최대의 위기로 가속되고 있다는 것을 뜻하고 있었다."
 finland.9.a:0 "개입 계속"
 finland.9.b:0 "개입 중단"
 finland.10.t:0 "핀란드 위기, 미국의 중재 거절"
 finland.10.desc:0 "미국은 소련과 충돌에 부담감을 느끼고 중재를 거절 하였다. 이로써 우리는 외교적으로 고립된 상황에서 소련과의 회담에 나설 수 밖에 없었다."
 finland.10.a:0 "개입 거부"
 finland.10.b:0 "개입 허용"
 finland.11.t:0 "핀란드 위기, 회담장에서 양자간 격돌"
 finland.11.desc:0 "회담 결과 양자간의 입장차를 좁히지 못했다. 이로써 미국과 소련 양측이 핀란드에 개입하기로 결정 하였다."
 finland.11.a:0 "확인"
 finland.12.t:0 "핀란드 위기, 회담장에서 양자간 격돌"
 finland.12.desc:0 "회담 결과 양자간의 입장차를 좁히지 못했다. 이로써 미국과 소련 양측이 핀란드에 개입하기로 결정 하였다."
 finland.12.a:0 "확인"
 finland.13.t:0 "핀란드 위기, 만족스런 회담"
 finland.13.desc:0 "회담 결과 소련이 물러서기로 결정 하였다. 이로써 미국과 소련 양측은 핀란드에 개입하지 않기로 결정 하였다."
 finland.13.a:0 "확인"
 finland.14.t:0 "핀란드 위기, 만족스런 회담"
 finland.14.desc:0 "회담 결과 소련이 물러서기로 결정 하였다. 이로써 미국과 소련 양측은 핀란드에 개입하지 않기로 결정 하였다."
 finland.14.a:0 "확인"
 finland.15.t:0 "자발적 위성국 요청"
 finland.15.desc:0 "핀란드가 소련의 압박에 굴복하여 전쟁이 일어나기 전에 스스로 위성국이 되길 자처 하였다."
 finland.15.a:0 "위성국을 승인한다."
 finland.15.b:0 "우리는 전체를 원한다."
 finland.16.t:0 "소련이 위성국화를 승인하다."
 finland.16.desc:0 "소련 측에서 우리의 제안을 승낙 했습니다. 소련 전권대사가 정책 조정을 논의하기 위해 수도로 찾아왔습니다."
 finland.16.a:0 "이것이 살아날 방책이다."
 finland.17.t:0 "소련이 위성국화를 거부하다."
 finland.17.desc:0 "우리의 제시안을 소련에서 거부 했습니다. 그들은 우리의 진의에 의심을 하였으며, 외교관들을 돌려보냈습니다. 우리는 외교적 실패를 국민들께 해명을 해야 합니다."
 finland.17.a:0 "이게 아닌데..."
 finland.18.t:0 "핀란드의 영토 반환요청"
 finland.18.desc:0 "핀란드가 소련에 겨울전쟁 이전 영토로 회복 해 줄 것을 요청 했다."
 finland.18.a:0 "승인한다."
 finland.18.b:0 "거부한다."
 finland.19.t:0 "소련의 카렐리야 반환 승낙"
 finland.19.desc:0 "소련측에서 우리의 요청을 승낙하였다. 염원하던 국경은 다시 복구 될 것이다."
 finland.19.a:0 "최고의 날이다."
 finland.20.t:0 "소련의 카렐리야 반환 거부"
 finland.20.desc:0 "소련측에서 우리의 요청을 승낙하였다. 우리는 외교적 실패를 국민들께 해명을 해야 합니다."
 finland.20.a:0 "이게 아닌데..."

 soviet.1.t:0 "군 감축 제안"
 soviet.1.desc:0 "고르바초프가 미국에 군사갈등을 낮추기 위해 감축을 제안하다."
 soviet.1.a:0 "핵 감축안 제안"
 soviet.1.b:0 "군 감축안 제안"
 soviet.1.c:0 "핵과 군 모두 감축안 제안"
 soviet.2.t:0 "소련의 핵 감축안. 미국 답신"
 soviet.2.desc:0 "고르바초프가 미국에 핵 감축을 제안 하였다."
 soviet.2.a:0 "핵 감축안 승인"
 soviet.2.b:0 "핵 대신 군 감축 제안"
 soviet.2.c:0 "회담 종료"
 soviet.3.t:0 "핵 감축안. 미국 회신에 소련 답신"
 soviet.3.desc:0 "미국이 핵 대신 군을 감축 하자고 제안 하였다."
 soviet.3.a:0 "군 감축 승인"
 soviet.3.b:0 "회담 종료"
 soviet.4.t:0 "소련의 군 감축안. 미국 답신"
 soviet.4.desc:0 "고르바초프가 미국에 군 감축을 제안 하였다."
 soviet.4.a:0 "군 감축안 승인"
 soviet.4.b:0 "군 대신 핵 감축 제안"
 soviet.4.c:0 "회담 종료"
 soviet.5.t:0 "군 감축안. 미국 회신에 소련 답신"
 soviet.5.desc:0 "미국이 군 대신 핵을 감축 하자고 제안 하였다."
 soviet.5.a:0 "핵 감축안 승인"
 soviet.5.b:0 "회담 종료"
 soviet.6.t:0 "군 감축 제안"
 soviet.6.desc:0 "고르바초프가 미국에 핵과 군 모두 감축을 제안 하였다."
 soviet.6.a:0 "핵 과 군 감축한 승인"
 soviet.6.b:0 "둘 다는 어렵지만, 하나는 가능하다."
 soviet.6.c:0 "회담 종료"
 soviet.7.t:0 "핵과 군 감축안. 미국의 회신에 소련 답신"
 soviet.7.desc:0 "미국이 핵과 군 둘의 감축안에 난색을 표했다. \n 하지만, 회담을 계속 진행하길 희망 하였다."
 soviet.7.a:0 "핵 감축안 제안"
 soviet.7.b:0 "군 감축안 제안"
 soviet.7.c:0 "회담 종료"
 
 soviet.8.t:0 "핀란드 갈등조정"
 soviet.8.desc:0 "핀란드 공산당은 여러 계파간 갈등과 점점 줄어드는 자본금으로 위기에 처하였다. 급속도로 약화된 친소정당과 내부상황에 정신없는 소련의 상태를 틈 타 핀란드가 소련의 영향권에서 벗어나 서유럽으로 가고자 하였다. \n만약 핀란드가 서유럽권으로 가게 된다면, 나토진영의 핵 미사일 사정권에 소련 주요도시들이 노출됨은 물론이고, 소련 전역이 사정권에 들어갈 것이 틀림 없었다. 또한 핀란드를 통해 나토군이 진격한다면 모스크바 까지 가장 짧은 거리로 올 수 있었다. \n이에 소련은 핀란드에게 더 이상 서유럽과 접촉을 하지 말 것을 요구 하였다."
 soviet.8.a:0 "핀란드 중립주의는 생존전략이다."
 soviet.8.b:0 "우리는 더 이상 소련에 좌지우지 되지 않는다."
 soviet.9.t:0 "핀란드의 갈등조정 수락"
 soviet.9.desc:0 "핀란드는 자신들의 지정학적 상황을 무척 잘 이해하고 있었다. 그들은 서유럽권과 접촉을 줄이고 중립을 지키려 할 것 입니다."
 soviet.9.a:0 "만족스럽다."
 soviet.10.t:0 "핀란드의 갈등조정 거부"
 soviet.10.desc:0 "핀란드는 소련의 영향권에서 벗어나고자 소련의 요구를 거부 하였다. "
 soviet.10.a:0 "절대 핀란드가 나토에 가입하는걸 가만두지 않겠다."
 soviet.10.b:0 "그들이 원하는대로 가게 둬라."
 
 soviet.11.t:0 "중립화냐 나토화냐"
 soviet.11.desc:0 "소련의 몇차례 요구에도 핀란드의 서유럽화는 지속 되었으며, 핀란드 공산당을 지원하여 핀란드 정치판을 흔들어 놓았다. 핀란드는 극심한 좌우분열에 다다르고 있었으며 시민들의 인내도 한계에 다다르고 있었다. \n격렬히 불타는 의회에 소련 대사가 찾아와 재차 핀란드의 중립화를 강요 하였다."
 soviet.11.a:0 "핀란드 중립주의 전략은 유효하다."
 soviet.11.b:0 "핀란드에 내정간접을 하지 마라."
 soviet.11.c:0 "핀란드는 나토와 같이 걷는다."
 soviet.12.t:0 "핀란드의 중립화"
 soviet.12.desc:0 "핀란드 측은 결국 나토화의 길을 포기하고 중립을 재 선포 하였다."
 soviet.12.a:0 "좋아"
 soviet.13.t:0 "핀란드의 나토화"
 soviet.13.desc:0 "핀란드는 소련의 요구에도 불구하고 나토측에 합류하기로 결정 하였다."
 soviet.13.a:0 "도저히 간과 할 수 없다."
 soviet.13.b:0 "그들이 원하는대로 가게 둬라."
 
#벨라루스 민족주의
 soviet.nm.1.t:0 "벨라루스 쿠라파티 처형장소 발굴"
 soviet.nm.1.desc:0 "역사학자이자 벨라루스 인민 전선의 초대 지도자인 자논 파즈냐크가 처음으로 민스크 외곽 쿠라파티에서 대량학살 매장지를 발견한 후, 벨라루스는 급속도로 친민주주의와 친독립 성향을 띄게 되었다. 이 집단학살은 내무인민위원회(NKVD)가 비밀스럽게 대량 처형을 한 것이라고 밝혀졌다. 그 후 인민 전선이 일으킨 수많은 행동이 경찰 및 국가보안위원회(KGB)과의 충돌로 끝나면서 대중에게 인민전선이 널리 알려지게 되었다."
 soviet.nm.1.a:0 "확인"
 soviet.nm.2.t:0 "벨라루스 피난 지시구역 확대 요구"
 soviet.nm.2.desc:0 "벨라루스인 수천명이 민스크에 모여 지역 소비에트를 비판하며 1986년 우크라이나에서 일어났던 체르노빌 원자력 발전소 사고로 인한 방사능 오염을 처리해야 한다고 시위를 일으켰다. 이 시위에선 정부가 시위 금지령을 내렸으나 시위대가 방사능 마크를 차고, 금지되었던 백적백 벨라루스의 기를 휘날리며 시위를 벌였다. 시위대는 정부청사 근처 도심으로 모여 벨로루시 공산당의 제1서기인 예프렘 소콜로프의 사임을 요구하고, 오염된 지역에 살고 있는 50만명을 대피시켜달라고 요구했다."
 soviet.nm.2.a:0 "확인"
 soviet.nm.101.t:0 "노래 혁명"
 soviet.nm.101.desc:0 "에스토니아 탈린에서 부터 라트비아의 리가, 리투아니아 빌니우스 까지 세 나라를 걸친 620km 도로에는 2백여만 명이 넘는 군중이 서로 손을 잡고 빌뉴스-탈린 사이의 가도를 점거한 채 손을 맞잡고 노래를 불렀다. \n자유를 갈망하는 인간의 띠는 세 나라를 이었다."
 soviet.nm.101.a:0 "확인"
 soviet.nm.102.t:0 "발트의 길"
 soviet.nm.102.desc:0 "에스토니아 탈린에서 부터 라트비아의 리가, 리투아니아 빌니우스 까지 세 나라를 걸친 620km 도로에는 2백여만 명이 넘는 군중이 서로 손을 잡고 빌뉴스-탈린 사이의 가도를 점거한 채 손을 맞잡고 자유를 외쳤다. \n자유를 갈망하는 인간의 띠는 세 나라를 이었다."
 soviet.nm.102.a:0 "확인"
 
#우크라이나 민족주의
 soviet.nm.401.t:0 "우크라이나 리비우 시위"
 soviet.nm.401.desc:0 "리비우에 8천명의 사람들이 모여 제19차 공산당 총회 지역 대의원 명단을 더 이상 신뢰할 수 없다며 항의 시위를 열었다. 갑작스레 개정된 대의원 명단에 대해 항의로 리비우에 5만명이 모여 시위를 열었다. 정부는 드루즈바 스타디움 앞에서 시위대를 해산시키러 했다. 날이 갈 수록 시위 참여자는 늘었다. \n 1만명에서 2만명의 사람들이 모여 페레스트로이카 홍보를 위한 민주전선을 출범했다. \n개혁을 넘어 자유를 갈망하는 열풍은 불 같이 타올랐으며 우크라이나 사회주의 공화국 정부는 이를 저지하고자 하였다."
 soviet.nm.401.a:0 "확인"
 soviet.nm.402.t:0 "우크라이나 루흐 인민운동"
 soviet.nm.402.desc:0 "우크라이나 사회주의 공화국 정부에서 인민대표회의에 나가는 의원들을 구금하여 공산당의 휘하로 만들고자 하는 시도가 일어나자 대규모 민주화 시위가 발생 하였다. \n이 뿐만 아니라, 스탈린 차히에서 희생된 사람들을 추모하였으며 소련에 반기를 들었던 이들이 굴라크로 끌려간 것을 조사 하고자 하였다. \n나아가 우크라이나의 민족성을 되찾고자 하는 운동이 활발하게 일어났다."
 soviet.nm.402.a:0 "확인"
 
#몰도바 민족주의
 soviet.nm.501.t:0 "몰도바 민주 시위"
 soviet.nm.501.desc:0 "몰도바의 민주 운동은 몰도바 민주 운동을 중심으로 시위 크기와 그 강도가 점점 커져 공공 회의, 시위, 노래 패스티벌 등으로 넓혀졌다. 특히 이 시위는 키시너우 슈테판 대공 기념비와 키시너우 클래식 거리 공원을 중심으로 일어났다. 클래식 거리의 미하이 에미네스쿠 흉상 앞에 열린 헌화 시위에서 아나톨 샬라루는 한 제안을 발표했다. \n공개된 이 제안은 국가적인 각성의 요구, 언론의 자유, 몰도바 전통의 부활, 루마니아어의 공식 언어 부활과 옛 라틴어로의 철자 회귀 등이 있었다."
 soviet.nm.501.a:0 "확인"
 soviet.nm.502.t:0 "몰도바 인민 전선"
 soviet.nm.502.desc:0 "키시너우 국가대의회 앞에서 열린 일련의 대규모 시위로 인민전선이 처음으로 대규모 성과를 이루었다. 이 대규모 시위는 베사라비아의 강제 합병 인정, 몰도바어의 공식언어 인정 등을 요구하며 30만명이 참여했다."
 soviet.nm.502.a:0 "확인"
 soviet.nm.503.t:0 "몰도바 공화국과 협상"
 soviet.nm.503.desc:0 "몰도바 자치공화국은 소련과 분리되길 희망하고 있다. 몰도바 자치공화국은 자국의 자주국화 또는 루마니아와의 통일을 바라고 있다."
 soviet.nm.503.a:0 "몰도바 공화국을 인정한다."
 soviet.nm.503.b:0 "루마니아와 통일을 주선한다."
 
#아르메니아 민족주의
 soviet.nm.601.t:0 "아르메니아 자치정부 요구"
 soviet.nm.601.desc:0 "아르메니아 민족주의자들은 그들의 약화된 자치권 때문에 아제르바이잔에게 억압받고 있는 상황을 고치고자 하고 있다. 많은 아르메니아 인민들이 거리로 나와 시위를 벌였고, 이에 아제르바이잔 인들도 나와 대립이 격화 되었다."
 soviet.nm.601.a:0 "확인"
 soviet.nm.602.t:0 "아르메니아 서기장 교체 요구"
 soviet.nm.602.desc:0 "아르메니아 인민들은 자신들의 목소리를 제대로 전달할 사람을 원했다. 그들은 소련 공산당을 따르고 있는 아르메니아 자치공화국 서기장을 교체 해달라고 요구 하였다."
 soviet.nm.602.a:0 "확인"
 
#아제르바이잔 민족주의
 soviet.nm.701.t:0 "아제르바이잔 자치권 시위"
 soviet.nm.701.desc:0 "60만명의 시위대가 바쿠의 레닌광장에 모여 자치권 확대, 정치범 석방을 요구했다."
 soviet.nm.701.a:0 "확인"
 soviet.nm.702.t:0 "아제르바이잔 서기장 교체 요구"
 soviet.nm.702.desc:0 "아제르바이잔 인민들은 자신들의 목소리를 제대로 전달할 사람을 원했다. 그들은 소련 공산당을 따르고 있는 아제르바이잔 자치공화국 서기장을 교체 해달라고 요구 하였다."
 soviet.nm.702.a:0 "확인"
 
#나고르노카라바흐
 soviet.nm.801.t:0 "숨가이트 시위"
 soviet.nm.801.desc:0 "아제르바이잔의 해변마을, 숨가이트 에서 발생한 민족 충돌. \n아제르바이잔인 집단이 시내의 거리와 아파트에서 아르메니아인 주민들을 습격하여 살해한 사건이 발생 하였다. 광범위한 약탈과 폭력이 발생 했지만, 현지 경찰이 방관 함으로써 아르메니아인과 아제르바이잔인 쌍방간 사상자가 폭증하였다. 충돌은 3 일간 계속 되었으며, 부상자 2000 명, 사망자 32 명에 달했다."
 soviet.nm.801.a:0 "확인"
 soviet.nm.802.t:0 "아제르바이잔의 나고르노카라바흐 영토변경"
 soviet.nm.802.desc:0 "아제르바이잔에서 나고르노카라바흐 영토를 자국 자치공화국에 편입 할 것을 강하게 요구 하였다. 하지만 지금껏 소련 중앙정부는 허용하지 않았다. 이에 아제르바이잔은 독단적으로 중앙정부를 무시하고 행동에 나섰다."
 soviet.nm.802.a:0 "확인"
 soviet.nm.803.t:0 "나고르노카라바흐 위원회"
 soviet.nm.803.desc:0 "아르메니아가 소련의 통제를 벗어나 자신들이 직접 행동에 나서기 시작했다. 아르메니아는 독단적으로 중앙정부를 무시하고 나고르노카라바흐 위원회를 조직 하였다. 위원회는 나고르노카라바흐 영토를 자국 자치공화국에 편입 할 것을 강하게 요구하며 시위에 나섰다. "
 soviet.nm.803.a:0 "확인"
 soviet.nm.804.t:0 "바쿠 봉기"
 soviet.nm.804.desc:0 "아제르바이잔에서 소련의 통제를 벗어나 군사행동을 취하기 시작했다. 아제르바이잔 자치공화국 인민군은 아르메니아 자치공화국 인민군과 서로간 간혈적인 교전이 발생 했으며 이 와중 소련군 4명이 사망 하였다."
 soviet.nm.804.a:0 "확인"
 soviet.nm.805.t:0 "나고르노카라바흐 전쟁임박"
 soviet.nm.805.desc:0 "나고르노카라바흐 전쟁이 임박하였다. 두 자치공화국 인민군들은 전면전으로 돌입 하였으며, 소련에게 누구의 편인지 물었다."
 soviet.nm.805.a:0 "이슬람이 퍼지는 것을 막아야 한다. \n아르메니아를 지원한다."
 soviet.nm.805.b:0 "석유산업을 지켜야 한다. \n아제르바이잔을 지원한다."
 soviet.nm.806.t:0 "나고르노카라바흐 전쟁"
 soviet.nm.806.desc:0 "나고르노카라바흐 전쟁이 벌어졌다. 고강도 분쟁은 이제 전쟁이 되었다."
 soviet.nm.806.a:0 "확인"
 
#조지아 민족주의
 soviet.nm.901.t:0 "조지아 트빌리시 시위"
 soviet.nm.901.desc:0 "조지아 공산당 본부 앞에서 10만명의 시위대가 모여 조지아의 소련에서 독립과 압하지야와 조지아와의 통합 국가 건설을 외치며 시위을 벌였다."
 soviet.nm.901.a:0 "확인"
 soviet.nm.902.t:0 "조지아 민족정책 요구"
 soviet.nm.902.desc:0 "압하스의 수도 수후미에 조지아 대학교 캠퍼스를 세운다는 것에 압하스인들이 반발하고 나섰다."
 soviet.nm.902.a:0 "확인"
 soviet.nm.903.t:0 "조지아 서기장 교체 요구"
 soviet.nm.903.desc:0 "조지아 인민들은 자신들의 목소리를 제대로 전달할 사람을 원했다. 그들은 소련 공산당을 따르고 있는 조지아 자치공화국 서기장을 교체 해달라고 요구 하였다."
 soviet.nm.903.a:0 "확인"
 
 
 
 
