 generic.nf.1.t:0 "군주정이냐 공화정이냐"
 generic.nf.1.desc:0 "군주를 자처하는 이를 따를 것인가, 아니면 공화정의 지도자를 자처하는 이를 따를 것인가."
 generic.nf.1.a:0 "군주정을 지지"
 generic.nf.1.b:0 "공화정을 지지"
 generic.nf.2.t:0 "기근 발생"
 generic.nf.2.desc:0 "전에도 기근을 앓았지만, 이번에는 평소보다 더 악화되는 사건이 일어났습니다. 비틀거리는 무능한 행정은 식량 수확의 대부분이 분쟁으로 완전히 파괴된것에 적절한 대응을 하는 것 조차 아무것도 못한다는 것을 보여줬습니다. 전쟁에 시달리는 지역에서 피난민들이 몰려 들어오면서, 식량에 대한 수요는 매일 늘어나지만 공급은 부족해 지고 있습니다.\n\n식량 가격이 급격히 상승하여, 사람들이 가족들을 멱여 살릴만큼 충분한 돈을 못받게 되자 사람들이 일을 하지 않게 되었습니다. 점점 더 많은 사람들이 자신들을 위해 아무것도 안하는 정부를 위해 그들의 집을 떠나 싸우기를 거부해 군대에 모집병 수 또한 상당히 떨어졌습니다."
 generic.nf.2.a:0 "재앙이다!"
 generic.nf.3.t:0 "일시적 기근 종료"
 generic.nf.3.desc:0 "상당한 대 피해를 입은 끝에 어느정도 소강상태가 되었습니다. 비록 여전히 해결하진 못했지만, 잠시나마 재정비할 시간을 갖출 수 있게 되었습니다."
 generic.nf.3.a:0 "확인"