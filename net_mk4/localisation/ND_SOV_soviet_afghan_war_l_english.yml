 ND_SOV_soviet_afghan_war_mujahidin_south_1_pacify:0 "소련-아프가니스 전쟁 - 남부전역 (님루즈), 무자헤딘 지하조직 추적"
 ND_SOV_soviet_afghan_war_mujahidin_south_1_pacify_desc:0 "아프간의 남부는 서방의 가장 많은 지원을 받으며 싸우는 오사마 빈 라덴이 지휘하는 곳 입니다. 그는 극단적 종교주의로 광신자들을 모집 및 교육을 하여 적극적으로 테러를 일으킵니다. \n 군대를 주둔하여 현지 치안을 안정화 시킨다면, 무자헤딘의 지하 조직망을 압박할 수 있을 것 입니다."
 ND_SOV_soviet_afghan_war_mujahidin_south_1_hunt_down:0 "소련-아프가니스 전쟁 - 남부전역 (님루즈), 대민지원"
 ND_SOV_soviet_afghan_war_mujahidin_south_1_hunt_down_desc:0 "아프간의 남부는 서방의 가장 많은 지원을 받으며 싸우는 오사마 빈 라덴이 지휘하는 곳 입니다. 그는 극단적 종교주의로 광신자들을 모집 및 교육을 하여 적극적으로 테러를 일으킵니다.\n 파괴된 민간공장를 복구하고 민간지원을 한다면, 아프간 인민들의 지지를 받아 테러를 일으키는 무자헤딘의 지하 조직망이 붕괴될 것 입니다."
 ND_SOV_soviet_afghan_war_mujahidin_south_1_maintain:0 "소련-아프가니스 전쟁 - 남부전역 (님루즈), 군 부대 주둔"
 ND_SOV_soviet_afghan_war_mujahidin_south_1_maintain_desc:0 "현재 북부전역은 우리 통제하에 있습니다. 만약 이 곳에서 군 부대를 철수 시킨다면 무자헤딘의 지하조직망이 다시 살아날 것 입니다."
 
