 ND_SOV_soviet_afghan_war_mujahidin_main_road_1_pacify:0 "소련-아프가니스 전쟁 - 주요도로 (가즈니), 무자헤딘 지하조직 추적"
 ND_SOV_soviet_afghan_war_mujahidin_main_road_1_pacify_desc:0 "주요도로는 아프간 침공 이후로 소련군의 주 보급로이자 공산아프간의 생명줄 입니다. 이 때문에 소련과 무자헤딘 양측은 끊임 없이 이 보급로를 끊어버리고자 노려습니다. \n 군대를 주둔하여 현지 치안을 안정화 시킨다면, 무자헤딘의 지하 조직망을 압박할 수 있을 것 입니다."
 ND_SOV_soviet_afghan_war_mujahidin_main_road_1_hunt_down:0 "소련-아프가니스 전쟁 - 주요도로 (가즈니), 대민지원"
 ND_SOV_soviet_afghan_war_mujahidin_main_road_1_hunt_down_desc:0 "주요도로는 아프간 침공 이후로 소련군의 주 보급로이자 공산아프간의 생명줄 입니다. 이 때문에 소련과 무자헤딘 양측은 끊임 없이 이 보급로를 끊어버리고자 노려습니다. \n 파괴된 주요도로를 복구하고 민간지원을 한다면, 아프간 인민들의 지지를 받아 테러를 일으키는 무자헤딘의 지하 조직망이 붕괴될 것 입니다."
 ND_SOV_soviet_afghan_war_mujahidin_main_road_1_maintain:0 "소련-아프가니스 전쟁 주요도로 (가즈니), 군 부대 주둔"
 ND_SOV_soviet_afghan_war_mujahidin_main_road_1_maintain_desc:0 "현재 주요도로는 우리 통제하에 있습니다. 만약 이 곳에서 군 부대를 철수 시킨다면 무자헤딘의 지하조직망이 다시 살아날 것 입니다."
 
